<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title> Sistema de gestion de usuarios
  </title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Sistema de gestion de usuarios
  </a>

  <!-- Toggler/Collapse Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user}">Administrador</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-3">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Editar Usuario</h1>
      <div class="card-body">
        <form th:action="@{/user/{id} (id=${user.id})}" th:object="${user}" method="POST">
          <div class="form-group">
            <label> Usuario primer nombre </label>
            <input type="text" name="firstName" th:field="*{firstName}"
                   class="form-control"
                   placeholder="Enter " />
          </div>
          <div class="form-group">
            <label>Usuario apellido</label>
            <input type="text" name="lastName" th:field="*{lastName}"
                   class="form-control"
                   placeholder="Enter " />
          </div>
          <div class="form-group">
            <label>Usuario Email</label>
            <input type="text" name="email" th:field="*{email}"
                   class="form-control"
                   placeholder="Enter " />
          </div>



          <div class="box-footer">
            <button type="Guardar" class="btn btn-primary">Guardar</button>
          </div>








        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
