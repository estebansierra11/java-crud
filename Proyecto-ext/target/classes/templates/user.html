<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Sistema de Gestion de Usuarios
  </title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Sistema de gestion de usuarios
  </a>

  <!-- Toggler/Collapse Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user}"> Administrador</a> </h1>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user }">Gestion de los usuarios</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1>Listado de Usuario </h1>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/user/n ew}" class="btn btn-primary btn-sm mb-3">Agregar Usuario </a>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/user/table}" class="btn btn-primary btn-sm mb-3">Agregar Tabla Unica </a>
    </div>
  </div>



  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Primer nombre usuario</th>
      <th>Apellido usuario</th>
      <th>Email</th>

      <th>Actiones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${user}">
      <td th:text="${user .firstName}"></td>
      <td th:text="${user .lastName}"></td>
      <td th:text="${user .email}"></td>








      <td>
        <a th:href="@{/user/edit/{id}(id=${user.id})}"
           class="btn btn-primary">A+ctualizar</a>
        <a th:href="@{/user/{id}(id=${user.id})}"
           class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
